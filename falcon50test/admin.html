<h1>Admin Dashboard</h1>
<table id="accountsTable">
    <thead>
        <tr>
            <th>Email</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <!-- Rreshtat do të shtohen këtu -->
    </tbody>
</table>

  
<input type="text" id="searchOrder" placeholder="Kërko me emrin e produktit..." oninput="searchOrder()">
<table id="ordersTable">
    <thead>
        <tr>
            <th>Emri</th>
            <th>Çmimi</th>
            <th>Shuma</th>
            <th>Veprimi</th>
        </tr>
    </thead>
    <tbody>
        <!-- Rows will be added here -->
    </tbody>
</table>

<script>
    function loadOrders() {
        const purchasedItems = JSON.parse(localStorage.getItem("purchasedProducts")) || [];
        const ordersTable = document.getElementById('ordersTable').getElementsByTagName('tbody')[0];

        purchasedItems.forEach((item, index) => {
            const row = ordersTable.insertRow();
            row.insertCell(0).textContent = item.name; // Product name
            row.insertCell(1).textContent = item.price; // Product price
            row.insertCell(2).textContent = item.quantity; // Product quantity

            const actionCell = row.insertCell(3);
            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Fshi';
            deleteButton.onclick = () => {
                if (confirm(`A jeni të sigurt që dëshironi të fshini porosinë për ${item.name}?`)) {
                    purchasedItems.splice(index, 1);
                    localStorage.setItem('purchasedProducts', JSON.stringify(purchasedItems));
                    row.remove();
                }
            };
            actionCell.appendChild(deleteButton);
        });
    }

    function searchOrder() {
        const input = document.getElementById('searchOrder').value.toLowerCase();
        const rows = document.querySelectorAll('#ordersTable tbody tr');

        rows.forEach(row => {
            const productName = row.cells[0].textContent.toLowerCase(); // Search by product name
            row.style.display = productName.includes(input) ? '' : 'none';
        });
    }

    document.addEventListener("DOMContentLoaded", loadOrders);
</script>
<script>
    // Merr të dhënat e përdoruesve nga localStorage
    let users = JSON.parse(localStorage.getItem('users')) || [];

    const accountsTable = document.getElementById('accountsTable').getElementsByTagName('tbody')[0];

    users.forEach((user, index) => {
        const row = accountsTable.insertRow();
        const emailCell = row.insertCell(0);
        const actionCell = row.insertCell(1);

        emailCell.textContent = user.email;

        // Shto butonin e fshirjes
        const deleteButton = document.createElement('button');
        deleteButton.textContent = 'Delete';
        deleteButton.onclick = () => {
            if (confirm(`Are you sure you want to delete ${user.email}?`)) {
                users.splice(index, 1); // Fshi përdoruesin nga lista
                localStorage.setItem('users', JSON.stringify(users)); // Ruaj ndryshimet
                row.remove(); // Hiq rreshtin nga tabela
            }
        };

        actionCell.appendChild(deleteButton);
    });
</script>
