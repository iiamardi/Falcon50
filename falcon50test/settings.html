<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="icon" href="img/logo/50white.webp">
    <script src="https://kit.fontawesome.com/20126e87c9.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Signup Page</h1>
    <form id="signupForm">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <button type="submit">Sign Up</button>
    </form>
    <p id="message"></p>

    <script>
        // Selektimi i elementeve të DOM-it
        const form = document.getElementById('signupForm');
        const nameInput = document.getElementById('name');
        const message = document.getElementById('message');

        // Funksioni për ruajtjen e emrit në localStorage
        form.addEventListener('submit', (e) => {
            e.preventDefault(); // Parandalojmë rifreskimin e faqes

            const name = nameInput.value.trim(); // Marrim emrin dhe heqim hapësirat boshe

            if (name) {
                // Ruajmë emrin në localStorage
                localStorage.setItem('userName', name);

                // Shfaqim një mesazh mirëseardhjeje
                message.textContent = `Thank you for signing up, ${name}!`;

                // Pastrojmë fushën e input-it
                nameInput.value = '';
            } else {
                message.textContent = 'Please enter a valid name!';
            }
        });

        // Kontrollojmë nëse ka një emër të ruajtur më parë
        const savedName = localStorage.getItem('userName');
        if (savedName) {
            message.textContent = `Welcome back, ${savedName}!`;
        }
    </script>
</body>
</html>
