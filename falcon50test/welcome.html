    <h1>Welcome!</h1>
    <img id="profilePic" src="default-profile.png" alt="Profile Picture">

    <h2>Update Your Profile</h2>
    <form id="updateForm">
        <label for="newName">Change Name:</label>
        <input type="text" id="newName" placeholder="Enter new name">
        
        <label for="profilePicture">Upload Profile Picture:</label>
        <input type="file" id="profilePicture" accept="image/*">
    </form>

    <a href="login.html">Log Out</a>
</div>
    <script>
        // Marrim të dhënat nga localStorage

         const users = JSON.parse(localStorage.getItem('users')) || [];
        const email = localStorage.getItem('email');
        const user = users.find(u => u.email === email);

        if (user) {
            const profilePic = document.getElementById('profilePic');
            const greeting = document.getElementById('greeting');
            const newNameInput = document.getElementById('newName');
            const profilePictureInput = document.getElementById('profilePicture');

            greeting.textContent = `${user.firstName} ${user.lastName}`;
            profilePic.src = user.profilePic;

            // Ruajmë përshëndetjen në localStorage
            localStorage.setItem('greeting', ` ${user.firstName} `);

            // Ndryshimi i emrit
            newNameInput.addEventListener('input', () => {
                const newName = newNameInput.value.trim();
                if (newName) {
                    const nameParts = newName.split(' ');
                    user.firstName = nameParts[0];
                    user.lastName = nameParts[1] || '';
                    localStorage.setItem('users', JSON.stringify(users));

                    // Përditësojmë përshëndetjen në localStorage dhe faqe
                    const updatedGreeting = `Hello, ${user.firstName} ${user.lastName}!`;
                    localStorage.setItem('greeting', updatedGreeting);
                    greeting.textContent = updatedGreeting;
                }
            });

            // Ndryshimi i fotos
            profilePictureInput.addEventListener('change', () => {
                const file = profilePictureInput.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (event) {
                        user.profilePic = event.target.result;
                        localStorage.setItem('users', JSON.stringify(users));
                        profilePic.src = event.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });
        } else {
            alert("No user found!");
            window.location.href = 'login.html';
        }
    
    </script>
