<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="img/logo/50white.webp">
    <script src="https://kit.fontawesome.com/20126e87c9.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 1em;
            width: 350px;
        }
        button {
            background-color:#28a745;
            color: white;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            width: 370px;
        }
        
    </style>
</head>
<body>
    <h1>Login</h1>
    <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit" id="but">Login</button>
    </form>

 <a href="singup.html"><button >Register</button></a>
  
    <script>
        
        const loginForm = document.getElementById('loginForm');
    
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
    
            const loginEmail = document.getElementById('loginEmail').value.trim();
            const loginPassword = document.getElementById('loginPassword').value;
    
            // Marrim të dhënat e përdoruesve nga localStorage
            let users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(user => user.email === loginEmail && user.password === loginPassword);
    
            if (user) {
                // Nëse përdoruesi gjendet, ruajmë email-in për përdorim të mëtejshëm
                localStorage.setItem('email', loginEmail);
    
                // Kontrollojmë nëse përdoruesi është admin
                if (user.role === 'admin') {
                    window.location.href = 'admin_dashboard.html'; // Ridrejtojmë te faqja e adminit
                } else {
                    window.location.href = 'welcome.html'; // Ridrejtojmë te faqja e mirëseardhjes
                }
            } else {
                alert("Invalid email or password!");
            }
        });
    </script>
</body>
</html>
