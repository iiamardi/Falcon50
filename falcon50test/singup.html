<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="icon" href="img/logo/50white.webp">
    <script src="https://kit.fontawesome.com/20126e87c9.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 1em;
            width: 100%;
        }
        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Create Account</h1>
    <form id="signupForm">
        <input type="text" id="firstName" placeholder="First Name" required>
        <input type="text" id="lastName" placeholder="Last Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
    </form>

    <script>
        const signupForm = document.getElementById('signupForm');

        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Marrim përdoruesit nga localStorage
            let users = JSON.parse(localStorage.getItem('users')) || [];

            // Kontrollojmë nëse email-i është regjistruar tashmë
            const userExists = users.find(user => user.email === email);
            if (userExists) {
                alert("This email is already registered!");
                return;
            }

            // Ruajmë përdoruesin në listë dhe caktojmë një foto default
            const defaultProfilePic = 'default-profile.png'; // Path i fotos default
            const newUser = {
                firstName: firstName,
                lastName: lastName,
                email: email,
                password: password,
                profilePic: defaultProfilePic
            };

            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));

            // Ruajmë email-in në localStorage për t'u përdorur më pas në welcome.html
            localStorage.setItem('email', email);

            // Ridrejtojmë përdoruesin te welcome.html
            window.location.href = 'welcome.html';
        });
    </script>
</body>
</html>
