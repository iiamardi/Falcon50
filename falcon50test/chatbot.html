<!DOCTYPE html>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/20126e87c9.js" crossorigin="anonymous"></script>
    <style>
        .ss{

            display: flex;
            justify-content: center;
            align-items: center;
           
        }

        .chat-container {
            width: 700px;
            height: 500px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px;
        }

        .chat-box {
            height: 400px;
            overflow-y: scroll;
            border-bottom: 2px solid #ddd;
            margin-bottom: 10px;
            padding-right: 10px;
        }

        .user-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .send-button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .send-button:hover {
            background-color: #0056b3;
        }

        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .suggestion {
            background-color: #f1f1f1;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .suggestion:hover {
            background-color: #007bff;
            color: white;
        }

        .user-message {
            text-align: right;
            background-color: #007bff;
            color: white;
            padding: 8px;
            border-radius: 5px;
            margin: 5px 0;
        }

        .bot-message {
            text-align: left;
            background-color: #f1f1f1;
            color: #333;
            padding: 8px;
            border-radius: 5px;
            margin: 5px 0;
        }
    </style>
</head>
<body>

        </div>

          </div>

              <li><a href=""><i class="fa-solid fa-heart"></i></a></li>

              <li><a href=""><i class="fa-solid fa-gear"></i></a></li>

          </nav>
        </header>
    
          <main>
            <div class="nav-main-container">
            <div class="navbar-main">
              <i class="fa-solid fa-bars"></i>
              <nav>
                <ul>
                  <li><a href="" ><span class="active">Kategorite</span></a></li>
                  <li><a href="">Outlet</a></li>
                  <li><a href="">Qfare ka te re</a></li>
                </ul>
              </nav>
            </div>
            <div class="nav-main2">
              <img class="appleimg" src="https://iqq6kf0xmf.gjirafa.net/images/ce80ffe8-09e5-4635-8c44-45dced59df48/ce80ffe8-09e5-4635-8c44-45dced59df48.webp?w=160" alt="">

          <div class="ss">
    <div class="chat-container">
        <div id="chatBox" class="chat-box"></div>
        <div class="suggestionss">
          <button class="suggestion">Përshëndetje</button>
          <button class="suggestion">Çka është falcon50.com</button>
          <button class="suggestion">Pse Falcon50?</button>
          <button class="suggestion">Ku gjindet Falcon50?</button>
          <button class="suggestion">Garancioni i produkteve</button>
          <button class="suggestion">Kthimi i porosive</button>
          <button class="suggestion">Kontakti</button>
          <button class="suggestion">Orari i punës</button>
      </div>
      <br>
        <input type="text" id="userInput" class="user-input" placeholder="Shkruani pyetjen tuaj...">
        <button id="sendButton" class="send-button">Dërgo</button>
       
    </div>
</div>
    <script>
        const chatBox = document.getElementById('chatBox');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const suggestions = document.querySelectorAll('.suggestion');

        // Përgjigjet e chatbot-it
        const responses = {
            "përshëndetje": "Përshëndetje, si mund t'ju ndihmoj?",
            "çka është falcon50.com": "Falcon50 është platformë e shitjes online, e krijuar nga Falcon, Inc. Është dyqan online i specializuar në shitjen e pajisjeve më të fundit të teknologjisë.",
            "pse falcon50": "Falcon50 është dyqani më i madh online i produkteve teknologjike në rajon që ofron mbi 100,000 produkte.",
            "ku gjindet falcon50": "Falcon50.com është dyqan online dhe si i tillë nuk posedon dyqan fizik. Por kemi Showroom-in tonë në Prishtinë.",
            "garancioni i produkteve": "Garancioni mbulon vetëm defektet që janë si rezultat i prodhuesit dhe në përputhje me instruksionet.",
            "kthimi i porosive": "Porosia duhet të kthehet brenda 14 ditësh së bashku me paketimin, kuponin fiskal dhe aksesorët.",
            "kontakti": "Mund të na kontaktoni përmes telefonit: +383 45 101 953 ose email-it: contact@falcon50.com.",
            "orari i punës": "Orari ynë është nga e hëna deri të premten: 08:00-21:00, dhe të shtunën 09:00-18:00."
        };

        // Funksioni për shtimin e mesazheve
        function addMessage(message, sender) {
            const messageElement = document.createElement('p');
            messageElement.textContent = message;
            messageElement.className = sender === 'user' ? 'user-message' : 'bot-message';
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Funksioni për përpunimin e mesazhit
        function processMessage() {
            const message = userInput.value.trim().toLowerCase(); // Convert to lowercase for case insensitivity
            if (message === "") return;

            addMessage(userInput.value, 'user');
            userInput.value = "";

            // Krahasimi fuzzy me pyetje të mundshme
            let response = "Më vjen keq, nuk e kuptova pyetjen tuaj."; // Default response if no match is found

            for (let question in responses) {
                if (message.includes(question)) {
                    response = responses[question];
                    break;
                }
            }

            setTimeout(() => addMessage(response, 'bot'), 500);
        }

        // Klikimi i butonit dërgo
        sendButton.addEventListener('click', processMessage);

        // Dërgimi me tastin Enter
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') processMessage();
        });

        // Klikimi i sugjerimeve
        suggestions.forEach(suggestion => {
            suggestion.addEventListener('click', () => {
                userInput.value = suggestion.textContent;
                processMessage();
            });
        });
    </script>
    <script src="js/searchbar.js"></script>
</body>
